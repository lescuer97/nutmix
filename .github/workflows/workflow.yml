name: Nutmix
on:
  pull_request:
    branches: [master, signet, admin_dashboard]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          cache-dependency-path: subdir/go.sum

      - name: Go Toolchain info
        run: |
          go version

      - name: Install Just
        run: |
          apt-get update
          apt-get install -y just

      - name: Install dependencies
        run: just deps

      - name: Build
        run: just build

      - name: Test
        run: just test
