name: Nutmix
on:
  pull_request:
    branches: [master, signet]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: ScribeMD/rootless-docker@0.2.2
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.1'
          cache-dependency-path: subdir/go.sum

      - name: Go Toolchain info
        run: |
          go version

      - name: Install dependencies
        run: go get -t ./... 

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          go test ./...


