name: Nutmix
on:
  pull_request:
    branches: [master, signet, admin_dashboard]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          cache-dependency-path: subdir/go.sum

      - name: Go Toolchain info
        run: |
          go version

      - name: Install protoc
        uses: arduino/setup-protoc@v3

      - name: install proto go grpc pluging
        run: |
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto code
        run: |
          protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative --experimental_allow_proto3_optional internal/gen/signer.proto

      - name: install templ
        run: |
          go install github.com/a-h/templ/cmd/templ@latest

      - name: run templ build
        run: |
          templ generate .

      - name: Install dependencies
        run: go get -t ./... 

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          go test ./...
