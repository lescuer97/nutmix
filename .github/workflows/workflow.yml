name: Nutmix
on:
  pull_request:
    branches: [master, signet, admin_dashboard]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          cache-dependency-path: subdir/go.sum

      - name: Go Toolchain info
        run: |
          go version

      - name: Install Protocol Buffers
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler


      # --- Go plugins for protoc --------------------------------------------
      - name: Install protoc Go plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          # make GOPATH/bin visible to every later step
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Generate proto code
        run: |
          protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative --experimental_allow_proto3_optional internal/gen/signer.proto

      - name: install templ
        run: |
          go install github.com/a-h/templ/cmd/templ@latest

      - name: run templ build
        run: |
          templ generate .

      - name: Install dependencies
        run: go get -t ./... 

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          go test ./...
